name: CI

on:
    pull_request:
    push:
        branches:
            - master
            - staging
            - "dev/*"
            - "fix/*"
        paths-ignore:
            - "**.md"
            - "**.txt"
            - "LICENSE"

env:
    CI: true
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ vars.TURBO_TEAM }}

permissions:
    contents: read

jobs:
    lint:
        name: ğŸ“‹ Lint
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ“‹ Lint
              run: pnpm run lint

    typecheck:
        name: âœ… Typecheck
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: âœ… Typecheck
              run: pnpm run typecheck

    build:
        name: ğŸ”¨ Build
        needs: [lint, typecheck]
        timeout-minutes: 25
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ”¨ Build All
              run: pnpm run build

            - name: ğŸ“¦ Upload build artifact
              uses: actions/upload-artifact@v4
              with:
                  retention-days: 1
                  include-hidden-files: true
                  overwrite: true
                  compression-level: 0
                  if-no-files-found: error
                  name: build-artifact
                  path: build/

    test:
        name: ğŸ§ª Test
        needs: [build]
        timeout-minutes: 25
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ“¥ Download build artifact
              uses: actions/download-artifact@v4
              with:
                  name: build-artifact
                  path: build/

            - name: ğŸ§ª Test
              run: pnpm run lint

            - name: ğŸ¦º Report Coverage to GitHub
              if: ${{ !cancelled() }}
              uses: davelosert/vitest-coverage-report-action@v2.8.3

    release:
        name: ğŸš¢ Release
        needs: [build, test]
        if: github.ref == 'refs/heads/master'
        runs-on: ubuntu-latest
        permissions:
            contents: write
            issues: write
            pull-requests: write
            id-token: write
        env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ“¥ Download build artifact
              uses: actions/download-artifact@v4
              with:
                  name: build-artifact
                  path: build/

            - name: ğŸ”¬ Verify integrity
              run: npm audit signatures

            - name: ğŸ“¦ Semantic Release
              run: pnpx semantic-release
