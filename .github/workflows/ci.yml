name: CI

on:
    pull_request:
    push:
        branches:
            - master
            - staging
            - 'dev/*'
            - 'fix/*'
        paths-ignore:
            - '**.md'
            - '**.txt'
            - 'LICENSE'

env:
    CI: true
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
    build:
        name: 🔨 Build
        needs: [lint, typecheck]
        timeout-minutes: 25
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 🚀 Bootstrap
              uses: ./.github/common/bootstrap

            - name: 🔨 Build All
              run: pnpm run build

    lint:
        name: 📋 Lint
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 🚀 Bootstrap
              uses: ./.github/common/bootstrap

            - name: 📋 Lint
              run: pnpm run lint

    typecheck:
        name: ✅ Typecheck
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 🚀 Bootstrap
              uses: ./.github/common/bootstrap

            - name: ✅ Typecheck
              run: pnpm run typecheck
