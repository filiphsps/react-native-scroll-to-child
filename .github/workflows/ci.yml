name: CI

on:
    pull_request:
    push:
        branches:
            - master
            - staging
            - 'dev/*'
            - 'fix/*'
        paths-ignore:
            - '**.md'
            - '**.txt'
            - 'LICENSE'

env:
    CI: true

permissions:
    contents: read
    checks: write

jobs:
    lint:
        name: ğŸ“‹ Lint
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v5

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ“‹ Lint
              run: pnpm run lint

    typecheck:
        name: âœ… Typecheck
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v5

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: âœ… Typecheck
              run: pnpm run typecheck

    test:
        name: ğŸ§ª Test
        needs: [typecheck]
        timeout-minutes: 25
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v5

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ§ª Test
              run: pnpm run test --coverage

            - name: ğŸ¦º Codecov Coverage Reports
              if: ${{ !cancelled() }}
              uses: codecov/codecov-action@v5.5.0
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: filiphsps/react-native-scroll-to-child

            - name: ğŸ¦º Upload test results to Codecov
              if: ${{ !cancelled() }}
              uses: codecov/test-results-action@v1
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: filiphsps/react-native-scroll-to-child

    build:
        name: ğŸ”¨ Build
        needs: [lint, typecheck]
        timeout-minutes: 25
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v5

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ”¨ Build All
              run: pnpm run build

            - name: ğŸ“¦ Upload build artifact
              uses: actions/upload-artifact@v4
              with:
                  retention-days: 1
                  include-hidden-files: true
                  overwrite: true
                  compression-level: 0
                  if-no-files-found: error
                  name: build-artifact
                  path: dist/

    release:
        name: ğŸš¢ Release
        needs: [build, test]
        if: github.ref == 'refs/heads/master'
        runs-on: ubuntu-latest
        permissions:
            contents: write
            issues: write
            pull-requests: write
            id-token: write
        env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v5

            - name: ğŸš€ Bootstrap
              uses: ./.github/common/bootstrap

            - name: ğŸ“¥ Download build artifact
              uses: actions/download-artifact@v5
              with:
                  name: build-artifact
                  path: dist/

            - name: ğŸ”¬ Verify integrity
              run: npm audit signatures

            - name: ğŸ“¦ Semantic Release
              if: ${{ !cancelled() }}
              run: pnpx semantic-release
